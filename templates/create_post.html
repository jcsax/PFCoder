{% extends 'base.html' %}

{% block title %}
Publicar Nota

{% block content %}
{% if form %}
<div class="container">

    <div class="col">
  </div>
   <h2 class="fw-bopld text-center py-5">Publicar Nota</h2>

{% endif %}

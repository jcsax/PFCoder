{% extends 'base.html' %}

{% block title %}
Login
{% endblock %}

{% block content %}
<h3>{{errors}}</h3>
    <h2 class="fw-bopld text-center py-5">Complete los campos para iniciar sesion</h2>
    <form action="" method="POST" style= "position: relative; left: 20%" >
        {% csrf_token %}
        <table>
            {{form.as_table}}
        </table>
        <br>
        <input type="submit" class="btn btn-success" value="Ingresar">
    </form>
{% endblock %}

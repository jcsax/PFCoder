{% extends 'base.html' %}

{% block title %}
Registro
{% endblock %}

{% block content %}
    <h2 class="fw-bopld text-center py-5">Complete los campos para Registrarse</h2>
    <h3>{{errors}}</h3>
    <form action="" method="POST" style= "position: relative; left: 20%" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            {{form.as_table}}
        </table>
        <br>
        <input type="submit" class="btn btn-success", value="Registrate">
    </form>
{% endblock %}

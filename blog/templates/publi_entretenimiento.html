{% extends 'base.html' %}

{% block titulo %}
Entretenimiento
{% endblock %}

{% block contenido %}
<br><br><br>
<h1 
class="fw-bopld text-center py-5">
Aca van noticias sobre Entretenimiento.
</h1>
{% for notas in publi_entretenimiento %}
<div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
      <div class="col-md-4">
        <img class="img" {{notas.pic}}
        class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{notas.title}}</h5>
          <p class="card-text">{{notas.text}}</p>
          <p class="card-text"><small class="text-muted">Autor: {{notas.author}}</small></p>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
{% endblock %}

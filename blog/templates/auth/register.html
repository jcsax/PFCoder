{% extends 'base.html' %}

{% block titulo %}
Registro
{% endblock %}

{% block contenido %}

    <h2 style="margin-left:30rem">Complete los campos para registrarse</h2>
    <h3>{{errors}}</h3>
    <form action="" method="POST" style="margin-left:40rem;margin-top:7rem">
        {% csrf_token %}
        <table>
            {{form.as_table}}
        </table>
        <input type="submit", value="Ingresar">
    </form>

{% endblock %}
